name: .NET

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 5.0 ğŸŒ‡
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies ğŸ”§
      run: dotnet restore 
    - name: Build ğŸ› ï¸
      run: dotnet build --no-restore
    - name: Automated test ğŸ§ª
    
  DeployToDevelop:
 
    name: TestEnvironment
    needs: build   
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: Staging
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x     
    - name: Deploy to develop ğŸš€
      run: dotnet publish --configuration Release 
      
      
  ReleaseToDev:
 
    name: Release
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x     
    - name: Deploy to develop ğŸš€
      run: dotnet publish --configuration Release
